version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pos-postgres
    environment:
      POSTGRES_USER: dimaswisnu
      POSTGRES_PASSWORD: dimasw1950
      POSTGRES_DB: db_go_pos
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5666:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dimaswisnu -d db_go_pos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    environment:
      DATABASE_DSN: "host=postgres user=dimaswisnu password=dimasw1950 dbname=db_go_pos port=5432 sslmode=disable"
      JWT_SECRET: "your-secret-key-change-in-production"
      SERVER_PORT: "8080"
    ports:
      - "8055:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos-frontend
    ports:
      - "3211:80"
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pos-network:
    driver: bridge
