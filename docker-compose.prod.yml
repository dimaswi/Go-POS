version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pos-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-go_pos}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pos_user} -d ${POSTGRES_DB:-go_pos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    restart: always

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend-prod
    environment:
      DATABASE_DSN: ${DATABASE_DSN:-host=db user=pos_user password=secure_password dbname=go_pos port=5432 sslmode=disable}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      SERVER_PORT: "8080"
      GIN_MODE: ${GIN_MODE:-release}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pos-network
    restart: always

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: pos-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - pos-network
    restart: always
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Optional: untuk SSL

volumes:
  postgres_data:

networks:
  pos-network:
    driver: bridge
